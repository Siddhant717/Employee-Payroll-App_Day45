<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="EmployeePayrollApp.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Employee Payroll Form</title>
</head>

<body>
    <!-- Ability to create an Employee Payroll System UI.-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span></br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
     <!-- Ability to create a Form Header and the Input Text Element for Name -->
     <div class="form-head">Employee Payroll form</div>
     <div class="row-content">
         <label class="label text" for="name">Name</label>
         <input class="input" type="text" id="name" name="name" placeholder="Name" required>
         <error-output class="text-error" for="text"></error-output>
     </div>
</body>
</html>
